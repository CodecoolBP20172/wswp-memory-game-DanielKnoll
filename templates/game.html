{% extends "base.html" %}
{% block script %}
    <script type="text/javascript" src="{{ url_for ('static', filename='JS/main.js')}}" defer></script>
{% endblock %}
{% block title %}Memory game{% endblock %}
{% block content %}
    rows: {{ rows }}
    cols: {{ cols }}
    <div id="game" data-rows='{{ rows }}' data-cols='{{ cols }}' data-cards='{{ cards }}'></div>
    <a class="button" id="back" href="{{url_for('index_page')}}">I give up</a>
{% endblock %}
