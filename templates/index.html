{% extends "base.html" %}
{% block title %}Memory game{% endblock %}
{% block content %}
    Please select the table size:<br><br>
    <form action="{{url_for('game_page')}}" method="GET">
        <select name="row_num">
            <option selected value="0">Select how many rows</option>
            {% for i in range(1, 9) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>

        <select name="column_num">
            <option selected value="0">Select how many columns</option> 
            {% for i in range(2, 9, 2) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        
        <br><br>
        <input type="submit">
    </form>
{% endblock %}
