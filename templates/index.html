{% extends "base.html" %}
{% block title %}Memory game{% endblock %}
{% block content %}
    Please select a number
    <form action="/game">
        <select>
            {% for i in range(1, 9) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <select>
                {% for i in range(2, 9, 2) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit">
    </form>
{% endblock %}
