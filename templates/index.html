{% extends "base.html" %}
{% block title %}Memory game{% endblock %}
{% block content %}
    Please select the table size:<br><br>
    
    <form action="{{url_for('game_page')}}" method="GET">
        <label for="row_num">Number of rows:</label><br>
        <select name="row_num">
            {% for i in range(1, 9) %}
                <option {% if i==5 %} selected {% endif %} value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select><br>

        <label for="column_num">Number of columns:</label><br>        
        <select name="column_num">
            {% for i in range(2, 9, 2) %}
                <option {% if i==4 %} selected {% endif %} value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        
        <br><br>
        <input type="submit">
    </form>
{% endblock %}
